tasks:
  - name: add-label
    on:
      issues:
        types: [opened]
    config:
      label: triage
  - name: add-label
    on:
      issue_comment:
        types: [created]
    condition: 'payload.issue.number == 36'
    config:
      label: testing
  - name: remove-label
    on:
      issue_comment:
        types: [created]
      issues:
        types: [opened, edited]
    config:
      label: needs-reply
      exclude-labeler: true
  - name: add-platform-labels
    on:
      issues:
        types: [opened, edited]
  - name: add-contributors
    on:
      push:
        branches: [master]
    config:
      base: master
      commit-message: 'chore(readme): add new contributor'
      exclude-patterns:
        - 'Ionitron'
        - '^.+(?<!\\[bot\\])$'
  - name: add-comment
    on:
      issues:
        types: [opened]
    config:
      comment: 'hello world'
  - name: add-comment
    on:
      issues:
        types: [labeled]
    condition: 'payload.label.name == "help wanted"'
    config:
      comment: |
        Hello world!

        This is a comment.

        Thanks, you're great 👍
  - name: add-comment-for-label
    on:
      issues:
        types: [labeled]
      pull_request:
        types: [labeled]
    config:
      name: invalid
      comment: 'this is bad'
      close: true
      lock: true
