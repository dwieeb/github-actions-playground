name: Blah

on: [push, pull_request, pull_request_target]

jobs:
  job1:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - id: files
        uses: dwieeb/get-changed-files@main
        with:
          format: 'json'
      - run: echo ${{ toJson(github.event) }}
      - run: echo ${{ steps.files.outputs.all }}
